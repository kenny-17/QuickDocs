<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Docs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo " style="text-align: center;">QuickDocs</div>
    </header>
    <div id="camera">
        <video id="video" autoplay></video>
        <canvas id="myCanvas" style="background-color: aliceblue;"></canvas>
        <div class="controls">
            <button id="snap" class="btn btn-primary">Capture Photo</button>
            <button id="retake" style="display:none;" class="btn btn-secondary">Retake Photo</button>
            <button id="save" style="display:none;" class="btn btn-success">Save Photo</button>
        </div>
    </div>

    <div class="sign">
        <div class="options">
            <div class="colorPicker">
                <p>Choose Pen Colour</p>
                <input type="color" class="formControl" id="colorpicker">
            </div>
            <div class="canvasColor">
                <p>Choose Background Colour</p>
                <input type="color" class="formControl" id="canvascolor">
            </div>
            <div class="fontPicker">
                <p>Pick your Size </p>
                <input type="number" placeholder="enter size in Pixels" class="formControl" id="fontpicker">
            </div>
        </div>
        <div class="canva">
            <canvas height="450px" width="410px" id="myCanva"></canvas>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-danger">Re-do</button>
            <button type="button" class="btn btn-success">Save and download</button>
            <button type="button" class="btn btn-info">Retrieve saved signature</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
